<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Projeto Dio</title>

    <section class="instagram-wrapper">

        </div>
        <div class="instagram-continue">

            <div class="group">
                <img class="instagram-logo" src="/img/instagram-logo.png" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="/img/foto250.jpeg" alt="foto de perfil">
                </div>
                <a class="instagram-login" href="#">Continue como willGamersbrasil</a>
                <a class="instagram-logout" href="#">Remover conta</a>
            </div>
            <div class="group">
                <p>NÃ£o tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>

            <div class="download">
                <p>Obtenha o aplicativo.</p>
                <div class="container-app">
                    <a href="">
                        <img class="button-app" src="/img/apple-button.png" alt="">
                    </a>
                    <a href="">
                        <img class="button-app" src="/img/googleplay-button.png" alt="">
                    </a>
                </div>

            </div>
        </div>
    </section>
    
</body>
</html>
